<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Gym | Establecer nueva contraseña</title>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body class="login-bg">
<main class="card login-card">
    <div class="login-header">
        <img src="/images/peso.png" alt="GYM BOX Logo" class="logo">
        <h1>Establecer nueva contraseña</h1>
        <h2 class="subtitle">Crea una nueva contraseña segura</h2>
    </div>
    <form id="resetPasswordForm" class="login-form">
        <input type="hidden" id="token">
        <div class="form-group">
            <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
            <p class="input-hint">La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número</p>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
        </div>
        <button type="submit" class="btn-primary">Cambiar contraseña</button>
        <p id="message" class="message"></p>
        <p id="error" class="error"></p>
        <div class="form-footer">
            <a href="/" class="link">Volver al inicio de sesión</a>
        </div>
    </form>
</main>
<script src="/js/reset-password.js"></script>
</body>
</html>
