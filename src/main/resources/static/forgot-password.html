<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Gym | Recuperar contraseña</title>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body class="login-bg">
<main class="card login-card">
    <div class="login-header">
        <img src="/images/peso.png" alt="GYM BOX Logo" class="logo">
        <h1>Recuperar contraseña</h1>
        <h2 class="subtitle">Ingresa tu correo electrónico para recibir instrucciones</h2>
    </div>
    <form id="forgotPasswordForm" class="login-form">
        <div class="form-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
        </div>
        <button type="submit" class="btn-primary">Enviar instrucciones</button>
        <p id="message" class="message"></p>
        <div class="form-footer">
            <a href="/" class="link">Volver al inicio de sesión</a>
        </div>
    </form>
</main>
<script src="/js/forgot-password.js"></script>
</body>
</html>
