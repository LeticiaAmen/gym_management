<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="base :: * { pageTitle = ${pageTitle}, content = ~{::content} }">
    <th:block th:fragment="content">
        <div class="row mb-3">
            <div class="col">
                <h1 class="h4">Hola, <span th:text="${cliente.firstName}">Cliente</span> ðŸ‘‹</h1>
            </div>
            <div class="col-auto">
        <span class="badge"
              th:classappend="${#lists.isEmpty(payments) || payments.get(0).paymentState.name() == 'OVERDUE' ? 'bg-danger' : 'bg-success'}"
              th:text="${#lists.isEmpty(payments) ? 'Sin pagos' : payments.get(0).paymentState.name()}">UP_TO_DATE</span>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h6 mb-3">Historial</h2>
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr><th>Fecha</th><th>Monto</th><th>Vencimiento</th><th>Estado</th></tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${payments}">
                            <td th:text="${p.paymentDate}">2024-01-01</td>
                            <td th:text="${#numbers.formatDecimal(p.amount,1,'POINT',2,'NONE')}">$1000.00</td>
                            <td th:text="${p.expirationDate}">2024-01-16</td>
                            <td>
                  <span class="badge"
                        th:classappend="${p.paymentState.name() == 'UP_TO_DATE'} ? 'bg-success' :
                                        (${p.paymentState.name() == 'OVERDUE'} ? 'bg-danger' : 'bg-secondary')"
                        th:text="${p.paymentState}">UP_TO_DATE</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</html>
