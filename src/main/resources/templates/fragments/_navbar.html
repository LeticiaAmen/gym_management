<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body th:fragment="navbar">
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SC BOX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMain" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- Opciones de ADMIN -->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Administraci√≥n</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/admin/clients}">Clientes</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/payments}">Pagos</a></li>
                    </ul>
                </li>

                <!-- Opciones de CLIENTE -->
                <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                    <a class="nav-link" th:href="@{/mi-cuenta/pagos}">Mis pagos</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link disabled" href="#"><i class="bi bi-person-circle"></i>
                        <span sec:authentication="name">usuario@example.com</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-danger btn-sm ms-2">Salir</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-primary btn-sm" th:href="@{/login}">Ingresar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
